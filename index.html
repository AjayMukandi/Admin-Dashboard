<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="icon" href="assets/icon/crown.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="left-c">

              </div>

              </div>
              <h3 class="D-headings">COMPONENTS</h3>
              <div class="D-logo icon">
                <img src="assets/icon/puzzle.png" alt="">

              </div>
              <div class="D-logo icon">
                <img src="assets/icon/gps-navigation.png" alt="">

              </div>
              <div class="D-logo icon">
                <img src="assets/icon/pie-chart.png" alt="">

              </div>
              <div class="D-logo icon">
                <img src="assets/icon/exam.png" alt="">

              </div>
              <div class="D-logo icon">
                <img src="assets/icon/star.png" alt="">

              </div>
              <div class="D-logo icon">
                <img src="assets/icon/bell.png" alt="">
                <p>Notifications</p>
              </div>
              <div class="D-logo icon">
                <img src="assets/icon/menu.png" alt="">
                <p>Widgets</p>
                <a href="#">NEW</a>
              </div>
              <h3 class="D-headings">EXTRAS</h3>
              <div class="D-logo icon">
                <img src="assets/icon/star.png" alt="">
                <p>Pages</p>
              </div>
            </div>
            <div class="D-footer-logo">
              <img src="assets/icon/left-chevron.png">
            </div>
          </div>
        </div>
        <div class="right-c">
            <div class="navbar">
                <div class="left-nav nav">
                    <img src="assets/icon/menu-bar.png" alt="menu-bar" class="menu-bar r-logo">

                    <p>Users</p>
                    <p>Settings</p>
                </div>
                <div class="right-nav nav">
                    <img src="assets/icon/bell.png" alt="bell-icon" class="bell-icon r-logo">
                    <img src="assets/icon/listing.png" alt="list-icon" class="list-icon r-logo">
                    <img src="assets/icon/email.png" alt="email-icon" class="email-icon r-logo">
                    <img src="assets/images/name.png" alt="profie-icon" class="profile-icon">
                </div>
              </div>
              <div class="bottom-nav">
                <P> Home /  <span>Dashboard</span></P>
              </div>
              <div class="banner">
                <div class="graphs">
                  <div class="box"> <p>26K <span>(-12.4% ↓) <br> Users </span> </p></div>
                  <div class="box"><p>$6.200 <span>(+40.9% ↑) <br> Income </span> </p> </div>
                  <div class="box"><p>2.49% <span>(+84.7 ↑) <br> Conversion Rate </span> </p></div>
                  <div class="box"><p>44K <span>(-23.6% ↓) <br> Sessions </span> </p></div>
                </div>
                <div class="result-graph">
                  <!-- <img src="assets/images/12748.jpg" alt=""> -->
                </div>
